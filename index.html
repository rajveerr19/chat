<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="chat-styles.css">
</head>
<body>
    <div id="login-section" class="section active">
        <div class="container">
            <h2>Task Management System</h2>
            <form class="login-form" id="login-form">
                <input type="text" id="username" placeholder="Username" required autocomplete="username">
                <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
                <button type="submit">Login</button>
                <p id="login-error" class="error"></p>
            </form>
        </div>
    </div>

    <div id="dashboard-section" class="section">
        <nav>
            <div class="container">
                <h2>Task Management</h2>
                <div class="user-info">
                    <span id="current-user"></span>
                    <button onclick="logout()">Logout</button>
                </div>
            </div>
        </nav>

        <div class="container">
            <div id="admin-controls" style="display: none;">
                <button onclick="showAddTaskForm()">Add New Task</button>
                <button onclick="showUserManagement()">Manage Users</button>
            </div>

            <div id="task-form" class="modal" style="display: none;">
                <div class="modal-content">
                    <h3>Add New Task</h3>
                    <form id="new-task-form">
                        <input type="text" id="task-title" placeholder="Task Title" required>
                        <textarea id="task-description" placeholder="Task Description" required></textarea>
                        <input type="date" id="task-due-date" required>
                        <select id="task-priority" required>
                            <option value="">Select Priority</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                <select id="task-status" required>
                    <option value="">Select Status</option>
                    <option value="start">📋 Start</option>
                    <option value="inprogress">🔄 In Progress</option>
                    <option value="waiting-doc">📄 Waiting for Document</option>
                    <option value="waiting-feedback">💬 Waiting for Feedback</option>
                    <option value="complete">✅ Complete</option>
                </select>
                        <select id="task-assignee" required>
                            <option value="">Assign To</option>
                        </select>
                        <input type="file" id="task-documents" multiple>
                        <div class="button-group">
                            <button type="submit">Create Task</button>
                            <button type="button" onclick="hideAddTaskForm()">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="dashboard-container">
                <div id="tasks-container">
                    <div class="filters">
                        <input type="text" id="search-tasks" placeholder="Search tasks..." onkeyup="loadTasks()">
                        <select id="filter-status" onchange="loadTasks()">
                            <option value="all">All Status</option>
                            <option value="start">📋 Start</option>
                            <option value="inprogress">🔄 In Progress</option>
                            <option value="waiting-doc">📄 Waiting for Document</option>
                            <option value="waiting-feedback">💬 Waiting for Feedback</option>
                            <option value="complete">✅ Complete</option>
                        </select>
                        <select id="filter-priority" onchange="loadTasks()">
                            <option value="all">All Priorities</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                        <select id="filter-assignee" onchange="loadTasks()" style="display: none;">
                            <option value="all">All Users</option>
                        </select>
                    </div>
                    <div id="tasks-list"></div>
                </div>

                <button id="chat-toggle-btn" class="chat-toggle-btn" onclick="toggleChat()">
                    <span class="chat-icon">💬</span>
                    <span class="chat-badge" id="unread-badge" style="display: none">0</span>
                </button>

                <div id="chat-container" class="chat-container" style="display: none;">
                    <div class="chat-header">
                        <div class="chat-header-top">
                            <h3>Team Chat</h3>
                            <div class="chat-actions-top">
                                <button id="video-call-btn" onclick="startCall('video')" class="call-btn" style="display: none;">
                                    <span class="call-icon">📹</span>
                                </button>
                                <button id="audio-call-btn" onclick="startCall('audio')" class="call-btn" style="display: none;">
                                    <span class="call-icon">📞</span>
                                </button>
                                <button class="close-chat" onclick="toggleChat()">×</button>
                            </div>
                        </div>
                        <select id="chat-user-select" onchange="selectChatUser(this.value)">
                            <option value="">Select User</option>
                        </select>
                    </div>

                    <!-- Call Interface -->
                    <div id="call-interface" class="call-interface" style="display: none;">
                        <div class="call-header">
                            <span id="call-status">Calling...</span>
                            <span id="call-timer">00:00</span>
                        </div>
                        <div class="video-container">
                            <video id="remote-video" autoplay playsinline></video>
                            <video id="local-video" autoplay playsinline muted></video>
                        </div>
                        <div class="call-controls">
                            <button onclick="toggleMute()" id="mute-btn">
                                <span class="call-icon">🎤</span>
                            </button>
                            <button onclick="toggleVideo()" id="video-btn">
                                <span class="call-icon">📹</span>
                            </button>
                            <button onclick="endCall()" class="end-call-btn">
                                <span class="call-icon">📞</span>
                            </button>
                        </div>
                    </div>

                    <!-- Incoming Call Dialog -->
                    <div id="incoming-call-dialog" class="incoming-call-dialog" style="display: none;">
                        <div class="incoming-call-header">
                            <span id="caller-name"></span> is calling...
                        </div>
                        <div class="incoming-call-controls">
                            <button onclick="acceptCall()" class="accept-call-btn">
                                <span class="call-icon">📞</span> Accept
                            </button>
                            <button onclick="rejectCall()" class="reject-call-btn">
                                <span class="call-icon">❌</span> Reject
                            </button>
                        </div>
                    </div>
                    <div id="chat-messages" class="chat-messages"></div>
                    <div class="chat-input-container">
                        <div class="chat-controls">
                            <div class="chat-actions">
                                <button id="voice-record-btn" onclick="toggleVoiceRecording()">
                                    <span class="record-icon">🎤</span>
                                </button>
                                <button onclick="toggleEmojiPicker()" class="emoji-btn">
                                    <span>😊</span>
                                </button>
                                <label for="file-upload" class="attachment-btn">
                                    <span>📎</span>
                                    <input type="file" id="file-upload" multiple style="display: none" onchange="handleFileUpload(event)">
                                </label>
                            </div>
                            <div class="text-input-group">
                                <input type="text" id="chat-input" placeholder="Type a message...">
                                <button onclick="sendMessage()">Send</button>
                            </div>
                        </div>
                        <div id="emoji-picker" class="emoji-picker" style="display: none">
                            <div class="emoji-list">
                                😊 😂 🤣 ❤️ 👍 😍 🎉 🌟 💪 🤔 😅 🙌 👏 🎈 ✨ 💯 🔥 👌 💕 😎
                            </div>
                        </div>
                        <div id="recording-status" class="recording-status" style="display: none;">
                            Recording... <span id="recording-time">0:00</span>
                            <button onclick="stopRecording()">Stop</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
